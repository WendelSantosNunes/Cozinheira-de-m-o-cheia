    <header>
      <div class="container">
        <h1><a href="./index.html">Cozinheira de Mão Cheia</a></h1>

    <main class="container bolos">
      <h2>Bolos</h2>
      <div class="bolo-principal">
        <img src="./assets/pg-salgados1.jpeg" alt="Fotos de salgados" />
      </div>
      <div class="bolos-fotos">
        <img
          src="./assets/pg-salgados1.jpeg"
          alt="Fotos de salgados"
          class="active"
          onclick="troca(0)"
        />
        <img
          src="./assets/pg-salgados3.jpeg"
          alt="Fotos de salgados"
          onclick="troca(1)"
        />
        <img
          src="./assets/pg-salgados4.jpeg"
          alt="Fotos de salgados"
          onclick="troca(2)"
        />
      </div>

      <table>
        <thead>
          <tr>
            <th>Tamanho</th>
            <th>Preço</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Meio centro</td>
            <td>R$ 30</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td>Centro</td>
            <td>R$ 60</td>
          </tr>
        </tfoot>
      </table>
      <a href="./contact.html">Contato</a>
