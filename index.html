<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cozinheira de mão cheia</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="#">Cozinheira de Mão Cheia</a></h1>
        <ul>
          <li><a href="#">Salgados</a></li>
          <li><a href="#">Bolos</a></li>
          <li><a href="#">Pizza</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section class="container carrosel-container">
        <div class="carrosel-slide">
          <div class="slide atual">
            <img src="./assets/Slide1.png" alt="Foto de um bolo" />
          </div>

          <div class="slide">
            <img src="./assets/Slide2.png" alt="Foto de um bolo" />
          </div>

          <div class="slide">
            <img src="./assets/Slide3.png" alt="Foto de um bolo" />
          </div>
        </div>

        <div class="btn-radio">
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
        </div>
      </section>

      <div class="separador">
        <img src="./assets/Separador.svg" alt="Separador" />
      </div>

      <section id="container-bolos">
        <h2>Nossos Bolos</h2>
        <div id="bolos">
          <div class="bolo">
            <img src="./assets/Bolo1.png" alt="Foto de um bolo" />
          </div>

          <div class="bolo">
            <img src="./assets/Bolo2.png" alt="Foto de um bolo" />
          </div>

          <div class="bolo">
            <img src="./assets/Bolo3.png" alt="Foto de um bolo" />
          </div>

          <div class="bolo">
            <img src="./assets/Bolo1.png" alt="Foto de um bolo" />
          </div>

          <div class="bolo">
            <img src="./assets/Bolo2.png" alt="Foto de um bolo" />
          </div>

          <div class="bolo">
            <img src="./assets/Bolo3.png" alt="Foto de um bolo" />
          </div>
        </div>

        <a href="#">Ver mais</a>
      </section>

      <div class="separador">
        <img src="./assets/Separador.svg" alt="Separador" />
      </div>

      <section>
        <h2>Salgados</h2>

        <div>
          <figure>
            <img
              src="./assets/Salgados1.png"
              alt="Foto de vários salgadinhos"
            />
          </figure>

          <figure>
            <img
              src="./assets/Salgados2.png"
              alt="Foto de vários salgadinhos"
            />
          </figure>

          <figure>
            <img
              src="./assets/Salgados3.png"
              alt="Foto de vários salgadinhos"
            />
          </figure>

          <figure>
            <img
              src="./assets/Salgados4.png"
              alt="Foto de vários salgadinhos"
            />
          </figure>

          <figure>
            <img
              src="./assets/Salgados5.png"
              alt="Foto de vários salgadinhos"
            />
          </figure>
        </div>
      </section>

      <div class="separador">
        <img src="./assets/Separador.svg" alt="Separador" />
      </div>

      <section>
        <h2>Pizza</h2>

        <figure>
          <img
            src="./assets/Pizza1.png"
            alt="Foto de várias pizzas de quatro estação"
          />
        </figure>

        <figure>
          <img
            src="./assets/Pizza2.png"
            alt="Foto de uma pizza de quatro estação"
          />
        </figure>
      </section>
    </main>
